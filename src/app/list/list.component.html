<h1>My List</h1>
<div class="container">
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Country Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let l of list">
            <td >{{l.id}} </td>
            <td>{{l.Country | uppercase}}</td>
        </tr>
    </tbody>
</table>
</div>
